<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="./assets/styles/produtos.css" rel="stylesheet" />    
    <title>Hiring Coders Challenge #2 - Ecommerce on Local Storage</title>
  </head>
  <body>
  	
	<div class="container">
	
		<form id="Form1">
			<div class="logo-shop"><img src="./assets/images/Logo-Wine.jpg" alt="logoWine"></div>
			<h3>CADASTRO DE PRODUTO</h3>
			
			<select name="categoria" id="categoria">
				<option selected disabled>Seleciona a Categoria</option>
				<option value="blancos">Blancos</option>
				<option value="rosados">Rosados</option>
				<option value="tintos">Tintos</option>
				<option value="dulces">Dulces</option>
				<option value="espumantes">Espumantes</option>                                                                
			</select>

			<input type="text" id="rotulo" placeholder="Nome (rótulo)" required>
            <textarea name="descricao" id="descricao" placeholder="Uva / Safra / Produtor / Prémios" required></textarea>
			<input type="number" id="compra" min="0.00" max="10000.00" placeholder="Preco compra" required>						
			<input type="number" id="venda" min="0.00" max="10000.00" placeholder="Preco venda" required>			
		
			<div class="btn-box">
				<a href="index.html"><button type="button">Voltar</button></a>
				<button type="submit" id="submit">Cadastrar</button>				
				<button type="button" id="readProduct">Ver LocalStorage no console</button>								
			</div>		
		</form>
	
	</div>
	<script src="./assets/javascript/produtols.js"></script>
	   	
  </body>
</html>
